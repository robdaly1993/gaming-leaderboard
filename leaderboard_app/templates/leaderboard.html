<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fd2323;
        }
        .leaderboard-table {
            margin: 50px auto;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .badge {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Gaming Leaderboard</h1>

        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Score</th>
                    <th>Matches Played</th>
                    <th>Recent Match Score</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.total_score }}</td>
                    <td>{{ player.matches.count }}</td>
                    <td>
                        {% if player.matches.last %}
                            {{ player.matches.last.score }}
                        {% else %}
                            No matches yet
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
